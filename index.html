<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Things and Stuff</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Tell us a few of your favorite things!</h1>
        <div class="form-group">
          <label for="things">Favorite food:</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="things">Favorite animal:</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="things">Favorite book:</label>
          <input id="book" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="things">Favorite movie:</label>
          <input id="movie" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="things">Favorite park:</label>
          <input id="park" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <p class="results">Here's a list of some of your favorite things:</p>
      <ul class="results">
        <li><span class="output1"></span></li>
        <li><span class="output2"></span></li>
        <li><span class="output3"></span></li>
      </ul>
    </div>

  </body>
</html>
